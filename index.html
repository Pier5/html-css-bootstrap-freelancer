<head>

    <title>Bootstrap</title>

    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">

<body>
    <!-- prima sezione in alto con header -->
    <section class="container">
        <header class="row head">
            <div class="col-5 py-4 text-uppercase text_head">Start Bootstrap </div>
            <div class="col-2 offset-5 py-4">
                <div class="text-center border border-secondary">Ciao</div>
            </div>
        </header>
    </section>
    <!-- seconda sezione con sfondo verde -->
    <section class="container green">
        <div class="row">
            <div class="col-4 offset-4 text-center py-5">
                Qui andr√† l'immagine
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center text-uppercase text-white">
                <span class="text_big">
                    Start Bootstrap
                </span>
            </div>
        </div>
        <div class="row">
            <div class="text-center py-2">
                <span>Due linette con icona stella</span>

        </div>
        <div class="row">

                <span>Due linette con icona stella neri</span>

        <div class="cover black d-flex justify-content-center align-items-center"><div class="circle"></div></div>
        <div class="cover lightblue d-flex justify-content-center align-items-center"><div class="circle"></div></div>
        <div class="cover blue d-flex justify-content-center align-items-center"><div class="circle"></div></div>
        <div class="cover brown d-flex justify-content-center align-items-center"><div class="circle"></div></div>
